<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>Illusion Animation Generator</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<h1>Illusion Animation Generator</h1>

<!-- Change min, max and step here, if necessary -->
<input class="scale" type="range">
<input class="scale" type="number" min="0.25" max="4" step="0.001" value="1">

<input class="frames"
       type="range"
       list="tickmarks">

<!-- <datalist id="tickmarks">
  <option value="2" label=2>2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10" label="10"></option>
</datalist> -->

<input class="frames"
       type="number"
       min="2"
       max="10"
       step="1"
       value="5">


<img class="model">
<img class="mask">

<script src="js/pnglib.js"></script>
<script src="js/generator.js"></script>
<script src="js/scale.js"></script>

</body>
</html>
